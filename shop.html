<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penn State Merch Shop</title>

    <!-- Bootstrap CSS (For Professional Look) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            color: #002d72; /* Penn State Blue */
            font-weight: bold;
        }

        .navbar {
            background-color: #002d72; /* Penn State Blue */
        }

        .navbar-brand, .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #002d72; /* Penn State Blue */
            border-color: #002d72;
        }

        .btn-primary:hover {
            background-color: #ffffff; /* White on hover */
            color: #002d72;
            border-color: #002d72;
        }

        .footer {
            background-color: #002d72;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            Penn State Merchandise 
            <img alt="Penn State Logo" src="https://seeklogo.com/images/P/penn-state-nittany-lions-logo-F0E68D2F94-seeklogo.com.png" width="45" style="vertical-align:middle;margin:0px 20px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">My Shopper</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="mb-4">Order Your Favorite Penn State Gear!</h2>
        <form id="orderForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="product" class="form-label">Select Product</label>
                    <select class="form-select form-control" id="product" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="T-Shirt">T-Shirt</option>
                        <option value="Hoodie">Hoodie</option>
                        <option value="Hat">Hat</option>
                        <option value="Mug">Mug</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="size" class="form-label">Select Size</label>
                    <select class="form-select form-control" id="size" required>
                        <option value="" selected disabled>Choose size...</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="X-Large">X-Large</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required min="1">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="margin: 20px 0;">Submit Order</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Penn State Merch Storefront. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Form Validation and Submission -->
    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const product = document.getElementById("product").value;
            const size = document.getElementById("size").value;
            const quantity = document.getElementById("quantity").value;
            const email = document.getElementById("email").value;

            // Check for required fields
            if (!product || !size || !quantity || !email) {
                alert("Please fill in all fields.");
                return;
            }

            // Display an alert for successful submission
            alert(`Order Summary:\n\nProduct: ${product}\nSize: ${size}\nQuantity: ${quantity}\nEmail: ${email}\n\nThank you for your order!`);
        });
    </script>

</body>
</html>
